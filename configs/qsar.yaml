# QSAR model configuration
model:
  type: "ensemble"  # rf, xgboost, mlp, gnn, ensemble

features:
  use_fingerprints: true
  fingerprint_type: "morgan"  # morgan, rdkit, maccs
  fingerprint_radius: 2
  fingerprint_bits: 2048
  
  use_descriptors: true
  descriptor_set: "rdkit_2d"  # rdkit_2d, mordred, custom
  
  use_graph: false  # For GNN model
  
random_forest:
  n_estimators: 100
  max_depth: null
  min_samples_split: 2
  min_samples_leaf: 1
  n_jobs: -1
  
xgboost:
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  
mlp:
  hidden_dims: [512, 256, 128]
  dropout: 0.2
  activation: "relu"
  batch_norm: true
  
gnn:
  hidden_dim: 128
  num_layers: 3
  dropout: 0.1
  aggregation: "mean"  # mean, sum, max
  
ensemble:
  models: ["rf", "xgboost", "mlp"]
  voting: "soft"  # hard, soft
  weights: [0.3, 0.4, 0.3]

training:
  epochs: 100
  batch_size: 64
  lr: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 10
  
evaluation:
  metrics: ["r2", "rmse", "mae", "pearson"]
  cv_folds: 5
